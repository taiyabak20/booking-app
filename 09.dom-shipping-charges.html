<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Shipping Calculator</title>
    <style>
        p{
            font-family: Arial, Helvetica, sans-serif;
            line-height: 30px;
        }
         
        button{
            background-color: green;
            border: none;
            color: white;
            font-size:14px ;
            padding: 11px;
            cursor: pointer;
        }
        .js-cost{
            font-size:14px ;
            padding: 10px;

        }

    </style>
</head>
<body>


    <p>Amazon Shipping Calculator<br>
    Orders under $40 = +$10 shipping.<br>
    Orders over $40 = FREE shipping.</p>

    <input placeholder="Cost of Order" class="js-cost" onkeydown=" toMakeEnterKeyWork();
    // onkeydown gives the details of the key we cluck in the keyboard
    ">
    <button onclick="
    calculateTotal();

    "> Calculate</button>
    <p class="js-total-cost"></p>


    <script>
        function toMakeEnterKeyWork(){
            if(event.key === 'Enter')
            {
                calculateTotal();
            }
        }
        function calculateTotal(){
            const costElement= document.querySelector('.js-cost');
            let cost= Number(costElement.value);

            if(cost < 40){
                cost = cost+10;
            }
            
            document.querySelector('.js-total-cost')
            .innerHTML =`$${cost}`;
        }
        
    </script>
</body>
</html>
